<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arda's Road Trip</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
      }
      .post {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
      }
      img {
        width: 100%;
        border-radius: 10px;
      }
      .footer {
        text-align: center;
        padding: 10px;
        background: #333;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Arda's Road Trip</h1>
      <p>My Discoveries and Experiences</p>
    </div>

    <div class="container">
      <div class="post">
        <h2>Bath, England</h2>
        <img
          src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/05/01/16/bath-bridge.jpg?quality=75&width=1368&crop=3%3A2%2Csmart&auto=webp"
          alt="Bath"
        />
        <p>
          We discovered Bath! The historical sites and the Roman Baths were
          amazing!
        </p>
      </div>

      <div class="post">
        <h2>Bibury, Cotswolds</h2>
        <img
          src="https://www.buseterim.com.tr/upload/default/2024/5/10/6802.jpg"
          alt="Bibury"
        />
        <p>Bibury is the most beautiful village in England.</p>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 Arda's Road Trip</p>
    </div>
  </body>
</html>
